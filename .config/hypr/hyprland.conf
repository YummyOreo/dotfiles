# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
#monitor=DP-1,2560x1440@165,0x0,1
#monitor=eDP-1,2560x1440@165,2560x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl start bluetooth.service
exec-once = systemctl --user enable ssh-agent
exec-once = systemctl --user start ssh-agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = blueman-applet # Systray app for BT
exec-once = nm-applet --indicator # Systray app for Network/Wifi
# exec = swaybg -m fill -i ~/.config/hypr/active/wallpaper.jpg
# exec = nu ~/.config/hypr/wallpapers/hong-kong-night.jpg
exec-once = nu ~/.config/hypr/wallpapers/random.nu
exec = gsettings set org.gnome.desktop.interface gtk-application-prefer-dark-theme 'true'

# exec = swaybg -m fill -i ~/.config/hypr/wallpapers/active.jpg
# exec = swaybg -m fill -i ~/.config/hypr/anime.jpg

windowrule = workspace 1,Google-chrome
windowrule = workspace 1,google-chrome
windowrule = workspace 3 silent,Discord
windowrule = workspace 3 silent,discord
windowrule = workspace 4 silent,Gimp
windowrule = workspace 5 silent,MultiMC

exec-once = [ workspace 1 silent ] google-chrome-stable
exec-once = [workspace 2 silent] alacritty
exec-once = [workspace 3 silent] discord
exec-once = [workspace 4 silent] gimp
# exec-once = [workspace 5 silent] multimc

## Global persistent workspace rules
windowrule=float,title:^PERSISTENT_WORKSPACE.*$
windowrule=nofocus,title:^PERSISTENT_WORKSPACE.*$
windowrule=noblur,title:^PERSISTENT_WORKSPACE.*$
windowrule=size 0 0,title:^PERSISTENT_WORKSPACE.*$
windowrule=move 0 0,title:^PERSISTENT_WORKSPACE.*$
windowrule=opacity 0,title:^PERSISTENT_WORKSPACE.*$
# Individual persistent workspace rules
windowrule=workspace 1 silent,title:^(PERSISTENT_WORKSPACE_1)$
windowrule=workspace 2 silent,title:^(PERSISTENT_WORKSPACE_2)$
windowrule=workspace 3 silent,title:^(PERSISTENT_WORKSPACE_3)$
windowrule=workspace 4 silent,title:^(PERSISTENT_WORKSPACE_4)$
windowrule=workspace 5 silent,title:^(PERSISTENT_WORKSPACE_5)$
# Exec commands to keep each workspace persistent
exec-once=alacritty -t PERSISTENT_WORKSPACE_1 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_2 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_3 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_4 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_5 &

windowrule=size 1000 900,title:^(Waybar_Btm)$
windowrule = float, title:^(Waybar_Btm)$
windowrule = center, title:^(Waybar_Btm)$
# exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = dvorak,us
    kb_variant =
    kb_model =
    kb_options = caps:escape,grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgb(fe8019)
    col.inactive_border = rgba(af3a03aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur = yes
    blur_size = 7
    blur_passes = 3
    blur_new_optimizations = on
    blurls = lockscreen

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_invert = no

}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = opacity 0.8 0.8,class:^(alacritty)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, T, exec, kitty  #open the terminal
bind = $mainMod, T, exec, alacritty  #open the terminal
bind = $mainMod SHIFT, T, exec, google-chrome-stable  #open the terminal
bind = ALT, E, exec, thunar # Show the graphical file browser

bind = $mainMod, W, killactive, # close the active window

bind = $mainMod CONTROL SHIFT, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)

bind = CONTROL, space, togglefloating, # Allow a window to float
bind = $mainMod SHIFT, V, centerwindow, # Allow a window to float

bind = $mainMod, F, fullscreen, # Allow a window to float
bind = $mainMod, S, splitratio, 0.1+ # Allow a window to float
bind = $mainMod SHIFT, S, splitratio, -0.1 # Allow a window to float

bind = $mainMod, SPACE, exec, wofi # Show the graphicall app launcher
bind = $mainMod, P, exec, wofi --show run

bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, changegroupactive, f
bind = $mainMod CONTROL, G, changegroupactive, b

bind = $mainMod, D, togglesplit, # dwindle
bind = $mainMod CONTROL, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot

# Switch bg:
bind = $mainMod SHIFT, B, exec, nu ~/.config/hypr/wallpapers/switch.nu
# bind = $mainMod SHIFT, B, exec, sh ~/.config/hypr/switch.sh
# bind = $mainMod SHIFT, B, exec, swaybg -m fill -i ~/.config/hypr/anime.jpg
bind = $mainMod CONTROL, B, exec, swaybg -m fill -i ~/.config/hypr/hong-kong-night.jpg

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, left, movefocus, l
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, h, movewindow, l

bind = $mainMod, l, movefocus, r
bind = $mainMod, right, movefocus, r
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, l, movewindow, r

bind = $mainMod, k, movefocus, u
bind = $mainMod, up, movefocus, u
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, k, movewindow, u

bind = $mainMod, j, movefocus, d
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, j, movewindow, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
